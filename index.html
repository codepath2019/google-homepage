<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="normalize.css" media="all"/>
        <link rel="stylesheet" href="style.css" media="all"/>
    </head>
    <body>
        <div class="page-container">
            <nav class="nav-container cf">
                <!-- TODO: REMOVE FAKE hrefs! -->
                <ul class="horizontal-nav no-list-style-nav section-left-header-nav">
                    <li><a href="#header-nav-1" class="nav-link">About</a></li>
                    <li><a href="#header-nav-2" class="nav-link">Store</a></li>
                </ul>
                <ul class="horizontal-nav no-list-style-nav section-right-header-nav">
                    <li><a href="#header-nav-3" class="nav-link">Gmail</a></li>
                    <li><a href="#header-nav-4" class="nav-link">Images</a></li>
                    <li><a href="#header-nav-5" class="nav-link">menu icon</a></li>
                    <li><a href="#header-nav-6" class="nav-link">profile icon</a></li>
                </ul>
            </nav>
            <main>
                <!-- form action, and method attributes need to be specified in order to create client server requests-->
                <form class="google-search-form" action="some_kind_of_script.js" method="get">
                    <img class="center-horizontal google-logo"
                         src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                         alt="Google Logo">
                    <div class="google-search-bar center-horizontal fit-content">
                        <input type="text" class="search-input" placeholder="Search Google or type a URL"/>
                        <input type="button" class="microphone-button"/>
                    </div>
                    <div class="search-button-group-container">
                        <div class="search-button-group center-horizontal fit-content">
                            <input type="submit" value="Google Search"/>
                            <input type="submit" value="I'm Feeling Lucky"/>
                        </div>
                    </div>
                </form>
                <p class="learn-about-paragraph">
                    Learn how
                    <a href="https://nestpowerproject.withgoogle.com/"
                       alt="link to nestpowerproject"
                       class="learn-about-link">Nest is bringing energy savings</a>
                    to communities around the country
                </p>
                <footer>
                    <nav class="footer-nav-container">
                        <ul class="horizontal-nav no-list-style-nav section-left-footer-nav">
                            <li><a href="#footer-nav-1" class="nav-link">Advertising</a></li>
                            <li><a href="#footer-nav-2" class="nav-link">Business</a></li>
                        </ul>
                        <ul class="horizontal-nav no-list-style-nav section-right-footer-nav">
                            <li><a href="#footer-nav-3" class="nav-link">Privacy</a></li>
                            <li><a href="#footer-nav-4" class="nav-link">Terms</a></li>
                            <li><a href="#footer-nav-5" class="nav-link">Settings</a></li>
                        </ul>                    
                    </nav>
                </footer>
            </main>
        </div>
    </body>
</html>
